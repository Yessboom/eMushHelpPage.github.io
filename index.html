    <!-- Area Info Card -->
    <div class="area-card" id="area-card">
      <h2 id="card-title">Area Name</h2>
      <div class="area-description" id="card-description">
        Area description will appear here.
      </div>
      <div class="elements-description" id="elements-description">
        <h3>Key Elements:</h3>
        <ul class="elements-list" id="elements-list">
          <!-- Elements will be populated here -->
        </ul>
      </div>
      <div class="usual-suspects">
        <h3>Who hangs out here:</h3>
        <ul class="suspects-list" id="suspects-list">
          <!-- Suspects will be populated here -->
        </ul>
      </div>
      <button class="close-btn" onclick="closeCard()">Close</button>
    </div>

  <!-- Character Info Card -->
  <div class="character-card" id="character-card">
    <h2 id="character-title">Character Name</h2>
    <div class = "row">
      <div class = "skillsColumn">
        <div class="character-skills">
          <h3>Skills:</h3>
          <ul class="skills-list" id="skills-list">
            <!-- Skills will be populated here -->
          </ul>
        </div>
        
        <div class="character-traits">
          <h3>Traits:</h3>
          <ul class="trait-list" id="trait-list">
            <!-- Traits will be populated here -->
          </ul>
        </div>
        
        <div class="character-objectives">
          <h3>Objectives:</h3>
          <ul class="objectives-list" id="objectives-list">
            <!-- Objectives will be populated here -->
          </ul>
        </div>
      </div>
      
      <div class = "characterColumn">
        <div class="character-image" id="character-image">
          <!-- Character image will be displayed here -->
          <img src="" alt="Character Image" id="character-img" style="width:100%; height:auto; display:none;" />
        </div>
      </div>
    </div>
    
    <div class="character-description" id="character-description">
      Character description will appear here.
    </div>


    <button class="close-btn" onclick="closeCharacterCard()">Close</button>
  </div>
